<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		
		<title>User LogIn for Chatting Room</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		
		<link href="css/style.css" rel="stylesheet">
	</head>
	
	<body>
	
		<div class="container-fluid">
		
			<form class="well form-horizontal" id="login" name="login" action="login_register.php?tag=login" method="post">
				<fieldset>

					<div class="span">
						<div class="control-group" style="margin-top:35px;">
							<label class="control-label"><h3>Nickname:</h3></label>
							<div class="controls">
								<input type="text" name="nickname" id="nickname" class="input-large" required="required">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><h3>Password:</h3></label>
							<div class="controls">
								<input type="password" name="password" id="password" class="input-large" required="required">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><h3>Position:</h3></label>
							<div class="controls">
								<input type="text" name="position" id="position" class="input-large" required="required">
							</div>
						</div>
						<div class="control-group" style="height:5px;">
						</div>
						<div class="controls">
							<button type="submit" name="submit" value="Login" class="btn btn-primary" style="margin-bottom:30px; margin-left:60px;"><h3>LogIn</h3></button> 
						</div>
					</div><!--end span-->

				</fieldset>
			</form>
			
		</div>
		
	</body>
</html>
